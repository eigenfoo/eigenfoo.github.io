{{ if ne .Params.blogSubscribeFooter false }}
  <form
    action="https://buttondown.email/api/emails/embed-subscribe/eigenfoo"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.email/eigenfoo', 'popupwindow')"
    class="embeddable-buttondown-form"
  >
    <label for="bd-email">Get my (monthly?) blog posts over email:</label><br>
    <input type="email" name="email" id="bd-email" placeholder="your@email.com" />
    <input type="submit" value="Subscribe" />
  </form>
{{ else if ne .Params.crosswordSubscribeFooter false }}
  <form style="border:1px solid #ccc;padding:3px;text-align:center;"
        action="https://tinyletter.com/loplop"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://tinyletter.com/loplop', 'popupwindow', 'scrollbars=yes, width=800, height=600'); return true">
  <p><label for="tlemail">Get my crosswords over email:</label></p>
  <p>
    <input type="text" name="email" id="tlemail" placeholder="email@example.com" />
    <input type="hidden" value="1" name="embed"/>
    <input type="submit" value="Subscribe" />
  </p>
  </form>
{{ end }}
