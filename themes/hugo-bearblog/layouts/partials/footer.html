{{ if ne .Params.blogSubscribeFooter false }}
  <form
    action="https://buttondown.email/api/emails/embed-subscribe/eigenfoo"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.email/eigenfoo', 'popupwindow')"
    class="embeddable-buttondown-form"
  >
    <label for="bd-email">Get my (monthly?) blog posts over email:</label><br>
    <input type="email" name="email" id="bd-email" placeholder="your@email.com" />
    <input type="submit" value="Subscribe" />
  </form>
{{ else if ne .Params.crosswordSubscribeFooter false }}
  <div id="buttondown-embed" style="border:1px solid #E6E6E6;padding:30px;text-align:center;">
  <form
    action="https://buttondown.email/api/emails/embed-subscribe/loplop"
    method="post"
    target="popupwindow"
    onsubmit="window.open('https://buttondown.email/loplop', 'popupwindow')"
    class="embeddable-buttondown-form"
  >
    <label for="bd-email">Get my crosswords over email:</label>
    <input type="email" name="email" id="bd-email" />
    <input type="submit" value="Subscribe" />
  </form>
  </div>
{{ end }}
